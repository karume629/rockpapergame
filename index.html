<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>

    <h1>ROCK PAPER SCISSORS GAME</h1>
    <P>Here is a rock paper scissors game,play by pressing a button and see if you can beat the computer</P>
    <p> point to note: “Rock breaks scissors, scissors cuts paper, paper covers rock.”

    </p>
    
    <div id="fancy"> 
        <input type="button"  value="Rock" name="rock" class="fancy" onclick="return playGame()">
        <input type="button"  value="Paper" name="paper" class="fancy" onclick="return playGame()">
        <input type="button"  value="Scissors" name="scissors" class="fancy" onclick="return playGame()">

    </div>
    <div class="result">
        <p class="message"></p>
    </div>
    <div>
        <p class="score"></p>
    </div>
    <div class="image">
        <img src="download.png">
    </div>
    <a href="https://www.google.com/search?q=rock+paper+scissors+images&oq=rocck+paper&aqs=chrome.5.69i57j0l7.9001j0j7&sourceid=chrome&ie=UTF-8">click here to learn more about the game</a>
    <script src="main.js"></script>
   
</body>
</html>
